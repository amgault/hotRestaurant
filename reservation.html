<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
<div class = "container">

    <div class='row'>

    <div class="panel panel-default">
        <div class="panel-heading phdr">
            <h3 class="panel-title ts-hfnt">Table Reservation</h3>
    </div>
                
    <div class="panel-body">
        <form action="POST" role="form">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
            </div>

            <div class="form-group">
                <label for="name">Unique ID</label>
                <input type="text" class="form-control" id="uid">
            </div>

        </form>

        <div>
            <button class="btn btn-primary" id="js-submit">
                Submit
            </button>
        </div>
    </div>

    </div>
</div>

<script type="text/javascript">
    $("#js-submit").on("click", function(e){
        e.preventDefault();
        var newReservation = {
            name: $("#name").val().trim(),
            phone: $("#phone").val().trim(),
            email: $("#email").val().trim(),
            uid: $("#uid").val().trim()
        }
        console.log(newReservation);
        $.post("/reservation", newReservation)
            .done(function(data){
                console.log(data);
        });
    });
    

</script>
</body>
</html>
