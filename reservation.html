<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
<div class = "container">
    <div class="row">
    <div class="jumbotron">
        <h1><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
        <h3>We only have 5 tables! Book your seat before they are all gone!</h3>
        <hr>
        <div class="text-center">
            <a href='/tables'><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
            <a href='/'><button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span></button></a>
        </div>
    </div>
    </div>

    <div class='row'>

    <div class="panel panel-default">
        <div class="panel-heading phdr">
            <h3 class="panel-title ts-hfnt">Table Reservation</h3>
    </div>
                
    <div class="panel-body">
        <form action="POST" role="form">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
            </div>

            <div class="form-group">
                <label for="name">Unique ID</label>
                <input type="text" class="form-control" id="uid">
            </div>

        </form>

        <div>
            <button class="btn btn-primary" id="js-submit">
                Submit
            </button>
        </div>
    </div>

    </div>
        <div>
            <a href='/api/tables'>API Table Link</a>
                <span> | </span>
            <a href='/api/waitlist'>API Wait List</a>
        </div>
</div>

<script type="text/javascript">
    $("#js-submit").on("click", function(e){
        e.preventDefault();
        var newReservation = {
            name: $("#name").val().trim(),
            phone: $("#phone").val().trim(),
            email: $("#email").val().trim(),
            uid: $("#uid").val().trim()
        }
        console.log(newReservation);
        $.post("/reservation", newReservation)
            .done(function(data){
                console.log(data);
        });
    });
    

</script>
</body>
</html>
